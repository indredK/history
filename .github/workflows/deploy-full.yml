name: Deploy Full Stack

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}-backend
  FRONTEND_IMAGE: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase REPO name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-backend
          tags: type=raw,value=latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-frontend
          tags: type=raw,value=latest

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=/api/v1

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Set repo name to lowercase for docker pull
            export REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            sudo docker pull ${{ env.REGISTRY }}/$REPO_LOWER-backend:latest
            sudo docker pull ${{ env.REGISTRY }}/$REPO_LOWER-frontend:latest
            
            # Stop old containers
            sudo docker stop history-frontend history-backend || true
            sudo docker rm history-frontend history-backend || true
            
            # Create network if not exists
            sudo docker network create history-network 2>/dev/null || true
            
            # Create volume for database persistence
            sudo docker volume create history-data 2>/dev/null || true
            
            # Run Backend with correct database path and volume
            sudo docker run -d \
              --name history-backend \
              --restart always \
              --network history-network \
              -v history-data:/app/prisma \
              -e DATABASE_URL="file:./prisma/dev.db" \
              -e API_PREFIX="api/v1" \
              -e PORT="3001" \
              -e NODE_ENV="production" \
              -e CORS_ORIGIN="*" \
              ${{ env.REGISTRY }}/$REPO_LOWER-backend:latest
            
            # Wait for backend to start
            sleep 5
            
            # Check backend logs for debugging
            sudo docker logs history-backend --tail 50
            
            # Run Frontend (exposed on port 80)
            sudo docker run -d \
              --name history-frontend \
              --restart always \
              --network history-network \
              -p 80:80 \
              ${{ env.REGISTRY }}/$REPO_LOWER-frontend:latest
              
            # Cleanup unused images
            sudo docker image prune -f

